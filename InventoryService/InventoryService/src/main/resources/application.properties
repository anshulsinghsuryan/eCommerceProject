spring.application.name=InventoryService
server.port = 8010

spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://localhost:3306/eCommerse
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

eureka.client.service-url.defaultZone = http://localhost:8761/eureka/
eureka.client.service-url.register-with-eureka = true
eureka.client.service-url.fetch-registry = true

feign.client.config.default.retryer= feign.Retryer.Default
